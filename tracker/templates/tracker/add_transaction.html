<!DOCTYPE html>
<html>
<head>
    <title>Add Transaction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <!-- Theme Toggle -->
                <div class="text-end mb-3">
                    <button id="toggle-theme" class="btn btn-outline-dark btn-sm">üåô Dark Mode</button>
                </div>

                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0">‚ûï Add Transaction</h4>
                    </div>
                    <div class="card-body">

                        <form method="post">
                            {% csrf_token %}
                            
                            <div class="mb-3">
                                <label class="form-label">Amount</label>
                                <input type="text" name="amount" class="form-control" placeholder="e.g. 1000 or -500" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Description</label>
                                <input type="text" name="description" class="form-control" placeholder="e.g. Salary, Grocery" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Category</label>
                                <select name="category" class="form-select" required>
                                    <option value="Food">Food</option>
                                    <option value="Salary">Salary</option>
                                    <option value="Bills">Bills</option>
                                    <option value="Transport">Transport</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">Add Transaction</button>
                            </div>
                        </form>

                    </div>
                </div>

                <div class="text-center mt-3">
                    <a href="{% url 'home' %}" class="btn btn-link">‚Üê Back to Home</a>
                </div>

            </div>
        </div>
    </div>

    <!-- Dark Mode Support -->
    <script>
        const toggleBtn = document.getElementById('toggle-theme');
        const body = document.body;

        // Set theme on load
        if (localStorage.getItem("theme") === "dark") {
            body.classList.add("bg-dark", "text-white");
            toggleBtn.innerText = "‚òÄÔ∏è Light Mode";
        }

        toggleBtn.addEventListener("click", () => {
            body.classList.toggle("bg-dark");
            body.classList.toggle("text-white");

            // Save preference
            if (body.classList.contains("bg-dark")) {
                localStorage.setItem("theme", "dark");
                toggleBtn.innerText = "‚òÄÔ∏è Light Mode";
            } else {
                localStorage.setItem("theme", "light");
                toggleBtn.innerText = "üåô Dark Mode";
            }
        });
    </script>

</body>
</html>
