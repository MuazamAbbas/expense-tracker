{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <!-- Dark Mode Toggle -->
            <div class="text-end mb-3">
                <button id="toggle-theme" class="btn btn-outline-dark btn-sm">üåô Dark Mode</button>
            </div>

            <div class="card shadow">
                <div class="card-header bg-dark text-white text-center">
                    <h4>üîê Login to Your Account</h4>
                </div>
                <div class="card-body">

                    <form method="post" novalidate>
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="mb-3">
                                <label class="form-label">{{ field.label }}</label>
                                {{ field }}
                                {% if field.errors %}
                                    <div class="text-danger small">{{ field.errors|striptags }}</div>
                                {% endif %}
                            </div>
                        {% endfor %}

                         <!-- Remember Me -->
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" name="remember" id="remember">
                                <label class="form-check-label" for="remember">Remember Me</label>
                            </div>

                        <button type="submit" class="btn btn-dark w-100">Login</button>
                    </form>

                    <hr>
                    <p class="text-center">Don't have an account? 
                        <a href="{% url 'signup' %}">Sign up here</a>
                    </p>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Dark Mode Script -->
<script>
    const body = document.body;
    const toggleBtn = document.getElementById('toggle-theme');

    // Load saved theme
    if (localStorage.getItem("theme") === "dark") {
        body.classList.add("bg-dark", "text-white");
        toggleBtn.innerText = "‚òÄÔ∏è Light Mode";
    }

    toggleBtn.addEventListener("click", () => {
        body.classList.toggle("bg-dark");
        body.classList.toggle("text-white");

        if (body.classList.contains("bg-dark")) {
            localStorage.setItem("theme", "dark");
            toggleBtn.innerText = "‚òÄÔ∏è Light Mode";
        } else {
            localStorage.setItem("theme", "light");
            toggleBtn.innerText = "üåô Dark Mode";
        }
    });
</script>
</body>
</html>
